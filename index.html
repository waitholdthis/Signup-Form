<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
</head>
<body>
  <main>
    <h1>Signup Form</h1>
    <form action="#" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="github">GitHub Username:</label>
      <input type="text" id="github" name="github" required><br><br>

      <fieldset>
        <legend>Select a Plan:</legend>
        <input type="radio" id="enterprise" name="plan" value="Enterprise" required>
        <label for="enterprise">Enterprise</label><br>

        <input type="radio" id="pro" name="plan" value="Pro">
        <label for="pro">Pro</label><br>

        <input type="radio" id="free" name="plan" value="Free">
        <label for="free">Free</label><br>
      </fieldset><br>

      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Remember Me</label><br><br>

      <button type="submit">Sign Up</button>
    </form>
  </main>
</body>
</html>
